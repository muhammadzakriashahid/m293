    <!-- Navigation -->

        <nav class="navbar">

    <!-- Contact Form -->
    <main class="main-contact">

        <section class="autor-contact-container">
            <article class="autor-contact">
                <header><h2>Autor</h2></header>
                <p>About Autor</p>
                <footer>Contact</footer>
            </article>

            <article class="autor-contact">
                <header><h2>Autor</h2></header>
                <p>About Autor</p>
                <footer>Contact</footer>
            </article>

        </section>


        <form class="contact-form">
            <h2 class="contact-form-h2">Contact Us</h2>
            <fieldset class="contact-form-fieldset">
                <label class="contact-form-label">First name:</label>
                <input type="text" id="name" name="name" required>
                <label class="contact-form-label">Last name:</label>
                <input type="text" id="surname" name="surname" required>
            </fieldset>
            <label class="contact-form-label">Email address:</label>
            <input type="email" id="email" name="email" required>
            <label class="contact-form-label">Subject:</label>
            <select class="contact-form-dropdown" name="subject" required>
                <option value="">None</option>
                <option value="general">General</option>
                <option value="support">Support</option>
            </select>
            <label class="contact-form-label">Your Message:</label>
            <textarea id="message" name="message" required class="contact-form-textarea"></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
